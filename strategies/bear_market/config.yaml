strategy_name: bear_market
description: 'Defensive short-biased strategy optimized for bear market conditions'

exchange:
  name: kraken
  symbols:
    - BTC/USD      # Major cryptocurrency for hedging
    - ETH/USD      # Second largest crypto
    - PRO/USD      # Professional services token
    - CRO/USD      # Crypto.com token

signals:
  machine_learning:
    enabled: true
    min_training_samples: 30
    model_type: lightgbm
    features:
      - rsi_value
      - ob_imbalance
      - vol_imbalance
      - price_change_pct

risk_management:
  max_positions: 4
  max_risk_per_trade: 0.08
  stop_loss_pct: 0.02
  take_profit_pct: 0.08
  trailing_stop: false

trading_parameters:
  rsi_buy_threshold: 25
  rsi_sell_threshold: 60
  position_size_multiplier: 0.7
  cooldown_minutes: 5
