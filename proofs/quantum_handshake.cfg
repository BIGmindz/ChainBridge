\* TLC Configuration for quantum_handshake.tla
\* PAC-SYN-P826: QUANTUM HANDSHAKE FORMAL VERIFICATION
\*
\* Model Checking Parameters:
\*   - 5 Nodes (Titan Cluster)
\*   - Bounded clock values (prevents infinite state space)
\*   - Limited network messages (bounded model checking)

SPECIFICATION Spec

\* Constants for bounded model checking
CONSTANTS
    NODES = {n1, n2, n3, n4, n5}
    MAX_CLOCK = 5
    MAX_MESSAGES = 10

\* Invariants to check (Safety Properties)
INVARIANTS
    TypeOK
    SafetyInvariant
    CausalMonotonicity
    SignatureSafety
    QuantumReadiness

\* Properties to check (Liveness - optional, may not terminate)
\* PROPERTIES
\*     EventualDelivery
\*     EventualQuantumSafety

\* Symmetry optimization (nodes are interchangeable)
SYMMETRY SymmetryNodes

\* State constraint to bound state space
CONSTRAINT
    \A n \in NODES : hlc[n].pt <= MAX_CLOCK

\* Action constraint (optional - for debugging)
\* ACTION_CONSTRAINT
\*     Cardinality(network) <= MAX_MESSAGES
