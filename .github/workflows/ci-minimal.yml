name: CI - Minimal Tests

on:
  push:
    branches: [ main, copilot/ctofix-minima-auto-close ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install minimal test deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest
      - name: Run tests
        run: |
          python -m pytest -q tests/test_market_minima.py tests/test_budget_manager.py tests/test_validate_markets_import.py
      - name: Run local preflight check
        run: |
          python scripts/run_preflight_local.py --json-output preflight_report.json
          cat preflight_report.json
