[tool.black]
line-length = 140
target-version = ["py311"]

[tool.chainbridge]
# Canonical Python Runtime - CONSTITUTIONAL LAW
# Updated per PAC-CORRECTIVE-ENV-LOCK-59 Addendum-A
python-version = "3.11.14"
zero-drift = true
fail-closed = true

[tool.isort]
profile = "black"
line_length = 140
skip = [".venv", ".venv*"]

[tool.ruff]
line-length = 140
exclude = [".venv", ".venv*", "__pycache__"]

[tool.ruff.lint]
# Ignore common style warnings that conflict with codebase patterns
ignore = [
    "W0621",   # Redefining name from outer scope (pytest fixtures, local functions)
    "W0212",   # Protected member access (needed for singleton tests)
    "W1203",   # Lazy logging format (f-strings are fine for our use case)
    "W0603",   # Global statement (used for singletons)
    "E501",    # Line too long (handled by black)
]

[tool.pylint.messages_control]
disable = [
    "redefined-outer-name",
    "protected-access", 
    "logging-fstring-interpolation",
    "global-statement",
    "line-too-long",
]

[tool.pylance]
typeCheckingMode = "basic"
reportGeneralTypeIssues = false
reportOptionalMemberAccess = false
reportOptionalSubscript = false
reportPrivateImportUsage = false
reportUnknownMemberType = false
reportUnknownVariableType = false
reportUnknownArgumentType = false
reportUnknownLambdaType = false
reportUnknownParameterType = false
reportMissingTypeStubs = false
reportImportCycles = false
reportUnusedImport = "information"
reportUnusedClass = "information"
reportUnusedFunction = "information"
reportUnusedVariable = "information"
reportDuplicateImport = false
reportWildcardImportFromLibrary = false

[tool.pytest.ini_options]
# PAC-AUTH-R3C-001: Enable pytest-asyncio auto mode for async tests
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
