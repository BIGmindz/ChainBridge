exchange: kraken

api:
  # API credentials loaded from environment variables
  # Set API_KEY and API_SECRET in your .env file for live trading
  # Leave these blank - they will be populated from environment variables
  key: ${API_KEY}
  secret: ${API_SECRET}

 symbols:
 - BTC/USD     # Bitcoin - leading cryptocurrency
 - ETH/USD     # Ethereum - smart contract platform
 - SOL/USD     # Solana - high-performance blockchain
 - XRP/USD     # XRP - payment protocol
 - ADA/USD     # Cardano - proof-of-stake chain
 - DOGE/USD    # Dogecoin - meme coin with high liquidity
 - LTC/USD     # Litecoin - legacy payments network
 - DOT/USD     # Polkadot - interoperability protocol
 - LINK/USD    # Chainlink - decentralized oracle
 - AVAX/USD    # Avalanche - scalable blockchain
 - ATOM/USD    # Cosmos - interoperable chains
 - ARB/USD     # Arbitrum - layer 2 scaling
 - TRX/USD     # Tron - high throughput chain
 - XLM/USD     # Stellar - cross-border payments
 - FIL/USD     # Filecoin - decentralized storage
 - NEAR/USD    # NEAR - sharded smart contracts
 - AAVE/USD    # Aave - DeFi lending protocol
 - ETC/USD     # Ethereum Classic - legacy chain
 - BCH/USD     # Bitcoin Cash - payments fork
 - UNI/USD     # Uniswap - decentralized exchange token

market:
  base: ETH
  quote: USD
  symbol: ETH/USD

trading:
  position_size_usd: 50
  max_open_trades: 1
  slippage_bps: 5   # 5 bps = 0.05%

risk:
  max_risk_per_trade: 0.15
  cooldown_minutes: 5
  initial_capital: 107.41

rsi:
  period: 14
  buy_threshold: 35
  sell_threshold: 65

timeframe: 5m
poll_seconds: 30
csv_log: benson_signals.csv

# ML Model Configuration for Strategy Trainer v2
model_params:
  objective: 'binary'
  metric: 'binary_logloss'
  boosting_type: 'gbdt'
  num_leaves: 31
  learning_rate: 0.05
  feature_fraction: 0.9
  bagging_fraction: 0.8
  bagging_freq: 5
  verbose: -1

training_params:
  test_size: 0.2
  random_state: 42
  early_stopping_rounds: 50
  num_boost_round: 1000

preprocessing:
  clip_percentiles: [1.0, 99.0]
  remove_constants: true
  handle_missing: 'median'

logging_level: 'INFO'

adaptive_weights:
  enabled: true
  data_dir: data
  model_dir: models
  logs_dir: logs
  lookback_days: 7
  retrain_frequency_hours: 24
  signal_layers:
    LAYER_1_TECHNICAL:
      - RSI
      - MACD
      - BollingerBands
      - VolumeProfile
      - Sentiment
    LAYER_2_LOGISTICS:
      - LogisticsSignal
    LAYER_3_GLOBAL_MACRO:
      - GlobalMacro
      - AdoptionTracker
      - RegionCryptoMapper
    LAYER_4_ADOPTION:
      - NewListingsRadar
