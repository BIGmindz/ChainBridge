exchange: kraken

api:
  key: ${API_KEY}
  secret: ${API_SECRET}

budget_management:
  compound_profits: true
  max_positions: 10
  max_risk_per_trade: 0.15
  position_size_method: kelly
  reduce_on_drawdown: true

symbols:
  - SOL/USD
  - DOGE/USD
  - SHIB/USD
  - AVAX/USD
  - ATOM/USD
  - PRO/USD
  - WLFI/USD
  - KIN/USD
  - CRO/USD
  - ZORA/USD

initial_capital: 107.41
cooldown_minutes: 1
poll_seconds: 30
csv_log: benson_signals.csv

market:
  base: ETH
  quote: USD
  symbol: ETH/USD

trading:
  position_size_usd: 50
  max_open_trades: 1
  slippage_bps: 5   # 5 bps = 0.05%

risk:
  max_risk_per_trade: 0.15
  cooldown_minutes: 5
  initial_capital: 107.41

rsi:
  period: 14
  buy_threshold: 35
  sell_threshold: 65

timeframe: 5m

# ML Model Configuration for Strategy Trainer v2
model_params:
  objective: 'binary'
  metric: 'binary_logloss'
  boosting_type: 'gbdt'
  num_leaves: 31
  learning_rate: 0.05
  feature_fraction: 0.9
  bagging_fraction: 0.8
  bagging_freq: 5
  verbose: -1

training_params:
  test_size: 0.2
  random_state: 42
  early_stopping_rounds: 50
  num_boost_round: 1000

preprocessing:
  clip_percentiles: [1.0, 99.0]
  remove_constants: true
  handle_missing: 'median'

logging_level: 'INFO'

adaptive_weights:
  enabled: true
  data_dir: data
  model_dir: models
  logs_dir: logs
  lookback_days: 7
  retrain_frequency_hours: 24
  signal_layers:
    LAYER_1_TECHNICAL:
      - RSI
      - MACD
      - BollingerBands
      - VolumeProfile
      - Sentiment
    LAYER_2_LOGISTICS:
      - LogisticsSignal
    LAYER_3_GLOBAL_MACRO:
      - GlobalMacro
      - AdoptionTracker
      - RegionCryptoMapper
    LAYER_4_ADOPTION:
      - NewListingsRadar
