# Envoy Proxy Configuration for IG Node
# PAC-INFRA-P1502: IG Node Infrastructure Build & Deployment
#
# CLASSIFICATION: LAW-tier (Judicial Enforcement)
# AUTHORITY: DAN [GID-07]
# VERSION: 1.0.0
# DATE: 2026-01-25
#
# PURPOSE: HTTP proxy with OPA ext_authz for Constitutional enforcement
# PATTERN: Simplex (safety channel intercepts primary channel)

admin:
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 9901

static_resources:
  listeners:
  - name: http_proxy
    address:
      socket_address:
        address: 0.0.0.0
        port_value: 9999
    filter_chains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          stat_prefix: ig_http_proxy
          codec_type: AUTO
          route_config:
            name: local_route
            virtual_hosts:
            - name: backend
              domains: ["*"]
              routes:
              - match:
                  prefix: "/"
                route:
                  cluster: dynamic_forward_proxy
          http_filters:
          # ============================================================================
          # OPA Authorization Filter (Constitutional enforcement)
          # ============================================================================
          - name: envoy.filters.http.ext_authz
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.ext_authz.v3.ExtAuthz
              transport_api_version: V3
              grpc_service:
                envoy_grpc:
                  cluster_name: opa_service
                timeout: 0.010s  # 10ms policy evaluation (per PAC constraint)
              failure_mode_allow: false  # FAIL-CLOSED (policy error → block)
              with_request_body:
                max_request_bytes: 8192
                allow_partial_message: false
          
          # Router filter (must be last)
          - name: envoy.filters.http.router
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
  
  clusters:
  # ============================================================================
  # OPA Service Cluster (policy evaluation)
  # ============================================================================
  - name: opa_service
    connect_timeout: 0.005s
    type: STATIC
    lb_policy: ROUND_ROBIN
    http2_protocol_options: {}
    load_assignment:
      cluster_name: opa_service
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: 127.0.0.1
                port_value: 8181  # OPA gRPC port
  
  # ============================================================================
  # Dynamic Forward Proxy (for agent traffic)
  # ============================================================================
  - name: dynamic_forward_proxy
    connect_timeout: 5s
    lb_policy: CLUSTER_PROVIDED
    cluster_type:
      name: envoy.clusters.dynamic_forward_proxy
      typed_config:
        "@type": type.googleapis.com/envoy.extensions.clusters.dynamic_forward_proxy.v3.ClusterConfig
        dns_cache_config:
          name: dynamic_forward_proxy_cache_config
          dns_lookup_family: V4_ONLY

# ============================================================================
# Layered Runtime (for feature flags)
# ============================================================================
layered_runtime:
  layers:
  - name: static_layer
    static_layer:
      overload:
        global_downstream_max_connections: 50000

