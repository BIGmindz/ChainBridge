<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChainBridge | Sovereign Entry</title>
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-tertiary: #1a1a24;
            --accent-gold: #d4af37;
            --accent-green: #00ff88;
            --accent-red: #ff4444;
            --text-primary: #ffffff;
            --text-secondary: #888899;
            --border-color: #2a2a3a;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'JetBrains Mono', 'Fira Code', 'Consolas', monospace;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        /* Animated grid background */
        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(212, 175, 55, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(212, 175, 55, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridPulse 4s ease-in-out infinite;
        }
        
        @keyframes gridPulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        
        /* Scanning line effect */
        .scan-line {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent-gold), transparent);
            animation: scan 3s linear infinite;
        }
        
        @keyframes scan {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); }
        }
        
        .container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 480px;
            padding: 20px;
        }
        
        .login-box {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            overflow: hidden;
            box-shadow: 
                0 0 40px rgba(212, 175, 55, 0.1),
                inset 0 0 60px rgba(0, 0, 0, 0.5);
        }
        
        .header {
            background: linear-gradient(135deg, var(--bg-tertiary), var(--bg-secondary));
            padding: 30px;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
        }
        
        .logo {
            font-size: 14px;
            letter-spacing: 4px;
            color: var(--accent-gold);
            margin-bottom: 10px;
        }
        
        .title {
            font-size: 24px;
            font-weight: 300;
            color: var(--text-primary);
            margin-bottom: 5px;
        }
        
        .subtitle {
            font-size: 11px;
            color: var(--text-secondary);
            letter-spacing: 2px;
        }
        
        .status-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 15px;
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border-color);
            font-size: 10px;
        }
        
        .status-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            animation: blink 2s infinite;
        }
        
        .status-dot.green { background: var(--accent-green); }
        .status-dot.gold { background: var(--accent-gold); }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        .form-section {
            padding: 30px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-label {
            display: block;
            font-size: 10px;
            letter-spacing: 2px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }
        
        .input-field {
            width: 100%;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 2px;
            padding: 14px 16px;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 14px;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }
        
        .input-field:focus {
            outline: none;
            border-color: var(--accent-gold);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.2);
        }
        
        .input-field::placeholder {
            color: var(--text-secondary);
            opacity: 0.5;
        }
        
        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #1a1a24, #2a2a3a);
            border: 1px solid var(--accent-gold);
            color: var(--accent-gold);
            padding: 14px;
            font-family: inherit;
            font-size: 12px;
            letter-spacing: 3px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 2px;
        }
        
        .submit-btn:hover {
            background: var(--accent-gold);
            color: var(--bg-primary);
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.4);
        }
        
        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .error-msg {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid var(--accent-red);
            color: var(--accent-red);
            padding: 12px;
            font-size: 11px;
            text-align: center;
            margin-bottom: 20px;
            border-radius: 2px;
            display: none;
        }
        
        .error-msg.visible {
            display: block;
            animation: shake 0.5s ease;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .footer {
            padding: 20px;
            text-align: center;
            border-top: 1px solid var(--border-color);
            font-size: 9px;
            color: var(--text-secondary);
        }
        
        .footer-hash {
            font-family: monospace;
            color: var(--accent-gold);
            opacity: 0.6;
        }
        
        /* Loading state */
        .loading .submit-btn {
            background: var(--bg-tertiary);
            color: var(--text-secondary);
        }
        
        .loading .submit-btn::after {
            content: '';
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid var(--accent-gold);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            100% { transform: rotate(360deg); }
        }
        
        /* Success state */
        .success .login-box {
            border-color: var(--accent-green);
            box-shadow: 0 0 60px rgba(0, 255, 136, 0.2);
        }
        
        .success .submit-btn {
            background: var(--accent-green);
            color: var(--bg-primary);
            border-color: var(--accent-green);
        }
    </style>
</head>
<body>
    <div class="grid-bg"></div>
    <div class="scan-line"></div>
    
    <div class="container">
        <div class="login-box">
            <div class="header">
                <div class="logo">◈ CHAINBRIDGE ◈</div>
                <div class="title">SOVEREIGN ENTRY</div>
                <div class="subtitle">OPERATORS CONTROL IN COMMAND</div>
            </div>
            
            <div class="status-bar">
                <div class="status-item">
                    <div class="status-dot green"></div>
                    <span>GATEWAY ONLINE</span>
                </div>
                <div class="status-item">
                    <div class="status-dot gold"></div>
                    <span>AWAITING AUTH</span>
                </div>
                <div class="status-item">
                    <div class="status-dot green"></div>
                    <span>PDO ENFORCED</span>
                </div>
            </div>
            
            <form id="loginForm" class="form-section">
                <div class="error-msg" id="errorMsg">
                    AUTHENTICATION FAILED — INVALID SOVEREIGN MASTER KEY
                </div>
                
                <div class="input-group">
                    <label class="input-label">SOVEREIGN MASTER KEY</label>
                    <input 
                        type="password" 
                        id="smkInput" 
                        class="input-field" 
                        placeholder="Enter your SMK..."
                        autocomplete="off"
                        spellcheck="false"
                    >
                </div>
                
                <button type="submit" class="submit-btn" id="submitBtn">
                    INITIALIZE SESSION
                </button>
            </form>
            
            <div class="footer">
                <div>EPOCH_001 | GENESIS ANCHOR</div>
                <div class="footer-hash">8b96cdd2cec0beece5f7b5da14c8a8c4</div>
            </div>
        </div>
    </div>
    
    <script>
        const EXPECTED_SMK = '6-ifzIxSHaDaGdyk71EKyd9MepaP-zOk3Qg47KDozGg';
        
        const form = document.getElementById('loginForm');
        const smkInput = document.getElementById('smkInput');
        const submitBtn = document.getElementById('submitBtn');
        const errorMsg = document.getElementById('errorMsg');
        const container = document.querySelector('.container');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const smk = smkInput.value.trim();
            
            // Clear previous error
            errorMsg.classList.remove('visible');
            
            // Add loading state
            container.classList.add('loading');
            submitBtn.disabled = true;
            submitBtn.textContent = 'VALIDATING';
            
            // Simulate validation delay for security theater
            await new Promise(r => setTimeout(r, 1500));
            
            // Validate SMK
            if (smk === EXPECTED_SMK) {
                // Success - store in sessionStorage and redirect
                sessionStorage.setItem('X-Sovereign-Key', smk);
                
                container.classList.remove('loading');
                container.classList.add('success');
                submitBtn.textContent = 'SESSION INITIALIZED';
                
                // Log the authentication event
                console.log('[OCC] Sovereign authentication successful');
                console.log('[OCC] Session key stored in sessionStorage');
                
                // Redirect to command canvas after brief delay
                await new Promise(r => setTimeout(r, 1000));
                window.location.href = '/occ/canvas';
            } else {
                // Failure
                container.classList.remove('loading');
                submitBtn.disabled = false;
                submitBtn.textContent = 'INITIALIZE SESSION';
                errorMsg.classList.add('visible');
                smkInput.value = '';
                smkInput.focus();
                
                console.warn('[OCC] Authentication failed - invalid SMK');
            }
        });
        
        // Auto-focus input
        smkInput.focus();
        
        // Check if already authenticated
        const existingKey = sessionStorage.getItem('X-Sovereign-Key');
        if (existingKey === EXPECTED_SMK) {
            window.location.href = '/occ/canvas';
        }
    </script>
</body>
</html>
