---
apiVersion: v1
kind: Namespace
metadata:
  name: trading-bot
  labels:
    name: trading-bot
    environment: production

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: trading-bot-config
  namespace: trading-bot
data:
  MODE: "live"
  METRICS_PORT: "9090"
  MIN_CONFIDENCE: "0.25"
  LOG_LEVEL: "INFO"

---
apiVersion: v1
kind: Secret
metadata:
  name: trading-bot-secrets
  namespace: trading-bot
type: Opaque
stringData:
  # These should be injected by external secrets operator or sealed secrets
  VAULT_ADDR: "https://vault.yourdomain.com"
  VAULT_ROLE_ID: "replace-with-vault-role-id"
  # Do not commit actual secrets to git

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: trading-bot
  namespace: trading-bot
  labels:
    app: trading-bot
    version: blue
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: trading-bot
      version: blue
  template:
    metadata:
      labels:
        app: trading-bot
        version: blue
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      # Pod anti-affinity for high availability
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - trading-bot
              topologyKey: kubernetes.io/hostname
      
      # Service account for secrets access
      serviceAccountName: trading-bot
      
      containers:
        - name: trading-bot
          image: ghcr.io/bigmindz/multiple-signal-decision-bot:latest
          imagePullPolicy: Always
          
          command: ["python", "src/bot/main.py"]
          args:
            - "--mode"
            - "live"
            - "--confirm"
            - "--metrics-port"
            - "9090"
          
          ports:
            - name: metrics
              containerPort: 9090
              protocol: TCP
          
          env:
            - name: MODE
              valueFrom:
                configMapKeyRef:
                  name: trading-bot-config
                  key: MODE
            
            - name: METRICS_PORT
              valueFrom:
                configMapKeyRef:
                  name: trading-bot-config
                  key: METRICS_PORT
            
            - name: MIN_CONFIDENCE
              valueFrom:
                configMapKeyRef:
                  name: trading-bot-config
                  key: MIN_CONFIDENCE
            
            - name: VAULT_ADDR
              valueFrom:
                secretKeyRef:
                  name: trading-bot-secrets
                  key: VAULT_ADDR
            
            - name: VAULT_ROLE_ID
              valueFrom:
                secretKeyRef:
                  name: trading-bot-secrets
                  key: VAULT_ROLE_ID
            
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          
          # Liveness probe - restart if bot is completely frozen
          livenessProbe:
            httpGet:
              path: /metrics
              port: 9090
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          
          # Readiness probe - traffic only when ready
          readinessProbe:
            httpGet:
              path: /metrics
              port: 9090
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 2
          
          # Volume mounts for persistent data
          volumeMounts:
            - name: cache
              mountPath: /app/cache
            - name: logs
              mountPath: /app/logs
      
      volumes:
        - name: cache
          emptyDir:
            sizeLimit: 1Gi
        - name: logs
          emptyDir:
            sizeLimit: 5Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: trading-bot-green
  namespace: trading-bot
  labels:
    app: trading-bot
    version: green
spec:
  replicas: 0  # Scaled up during blue/green deployment
  selector:
    matchLabels:
      app: trading-bot
      version: green
  template:
    metadata:
      labels:
        app: trading-bot
        version: green
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - trading-bot
              topologyKey: kubernetes.io/hostname
      
      serviceAccountName: trading-bot
      
      containers:
        - name: trading-bot
          image: ghcr.io/bigmindz/multiple-signal-decision-bot:latest
          imagePullPolicy: Always
          command: ["python", "src/bot/main.py"]
          args: ["--mode", "live", "--confirm", "--metrics-port", "9090"]
          ports:
            - name: metrics
              containerPort: 9090
          envFrom:
            - configMapRef:
                name: trading-bot-config
          env:
            - name: VAULT_ADDR
              valueFrom:
                secretKeyRef:
                  name: trading-bot-secrets
                  key: VAULT_ADDR
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          volumeMounts:
            - name: cache
              mountPath: /app/cache
            - name: logs
              mountPath: /app/logs
      volumes:
        - name: cache
          emptyDir:
            sizeLimit: 1Gi
        - name: logs
          emptyDir:
            sizeLimit: 5Gi

---
apiVersion: v1
kind: Service
metadata:
  name: trading-bot
  namespace: trading-bot
  labels:
    app: trading-bot
spec:
  selector:
    app: trading-bot
    version: blue  # Switch to green during deployment
  ports:
    - name: metrics
      port: 9090
      targetPort: 9090
      protocol: TCP
  type: ClusterIP

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: trading-bot
  namespace: trading-bot

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: trading-bot-pdb
  namespace: trading-bot
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: trading-bot

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: trading-bot-hpa
  namespace: trading-bot
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: trading-bot
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80

---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: trading-bot
  namespace: trading-bot
  labels:
    app: trading-bot
spec:
  selector:
    matchLabels:
      app: trading-bot
  endpoints:
    - port: metrics
      interval: 30s
      path: /metrics
