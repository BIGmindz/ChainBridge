name: Tests

on:
  push:
    branches: [ main, develop, refactor/enterprise-monorepo, local-backup-api ]
  pull_request:
    branches: [ main, develop, refactor/enterprise-monorepo, local-backup-api ]

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    - name: Run quick-checks
      run: make quick-checks

    - name: Run tools / guardrail tests
      run: |
        cd ChainBridge
        python -m pytest -q tests/tools

    - name: Run full test suite
      run: python -m pytest tests/ -q

    - name: Generate coverage report
      run: |
        python -m pytest tests/ \
          --cov=api --cov=core --cov=tracking \
          --cov-report=term-missing \
          --cov-report=xml:coverage.xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  api-tests:
    runs-on: ubuntu-latest
    needs: tests
    strategy:
      matrix:
        python-version: ['3.11']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    - name: Run API tests
      run: make api-tests

  alex-governance:
    name: ALEX Governance Gate
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m venv .venv
        source .venv/bin/activate
        pip install --upgrade pip
        pip install -r requirements-runtime.txt
        pip install -r requirements-dev.txt

    - name: Run ALEX governance tests (tests/agents)
      run: |
        source .venv/bin/activate
        pytest -q tests/agents
