# PURPOSE:
# Enforce security invariants at CI level. This is a BLOCKING gate - no merge
# can proceed if any security invariant drill passes (meaning violation succeeded).
#
# SECURITY INVARIANTS:
#   SI-01: No unauthorized state mutation
#   SI-02: All authority claims must be verifiable
#   SI-03: No replay without detection
#   SI-04: No downgrade of governance state
#   SI-05: No unsigned correction closure
#   SI-06: No PAC execution without registry match
#   SI-07: No bypass of hard gates
#   SI-08: No mixed-authority execution
#
# DOCTRINE:
# - All invariant drills MUST be blocked
# - Any drill that passes = SECURITY VULNERABILITY
# - FAIL-CLOSED: CI fails if any violation path exists
# - No warnings, no advisory mode
#
