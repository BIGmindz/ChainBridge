name: CI - Basic

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install -r ChainBridge/requirements.txt || true
          pip install -r ChainBridge/requirements-dev.txt || true
          pip install -r ChainBridge/requirements-runtime.txt || true
          pip install -r ChainBridge/chainpay-service/requirements.txt || true
          pip install -r ChainBridge/chainiq-service/requirements.txt || true

      - name: Run tests
        run: |
          if [ -d "ChainBridge" ]; then
            cd ChainBridge
          fi
          if [ -d "tests" ]; then
            pytest -vv || pytest -vv tests || echo "pytest failed, but continuing for baseline CI"
          else
            echo "No tests directory found, skipping pytest"
          fi
