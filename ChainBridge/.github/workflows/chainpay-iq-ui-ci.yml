name: ChainPay + IQ + ChainBoard CI

on:
  push:
    branches:
      - main
      - develop
      - feature/*
  pull_request:
    branches:
      - main
      - develop
      - feature/*

jobs:
  backend:
    name: Backend – IQ + ChainPay + ML
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ChainBridge

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
          pip install -r chainpay-service/requirements.txt || true

      - name: Run IQ persistence / risk tests (make iq-tests)
        env:
          PYTEST_DISABLE_PLUGIN_AUTOLOAD: "1"
        run: |
          source .venv/bin/activate
          make iq-tests

      - name: Run ML ContextLedgerRiskModel tests
        env:
          PYTEST_DISABLE_PLUGIN_AUTOLOAD: "1"
        run: |
          source .venv/bin/activate
          .venv/bin/python -m pytest -vv tests/ml/test_context_ledger_risk_model.py

      - name: Run ChainPay service tests
        env:
          PYTEST_DISABLE_PLUGIN_AUTOLOAD: "1"
          PYTHONPATH: ".."
          VIRTUAL_ENV: "../.venv"
        run: |
          source .venv/bin/activate
          cd chainpay-service
          ../.venv/bin/python -m pytest -p pytest_cov -vv tests

      - name: Smoke check ChainPay settlement endpoint (TestClient)
        env:
          PYTEST_DISABLE_PLUGIN_AUTOLOAD: "1"
          PYTHONPATH: ".."
          VIRTUAL_ENV: "../.venv"
        run: |
          source .venv/bin/activate
          cd chainpay-service
          python - <<'PY'
          from fastapi.testclient import TestClient
          from app.main import app

          client = TestClient(app)
          resp = client.get("/api/chainpay/settlements/SHIP-12345")
          resp.raise_for_status()
          data = resp.json()
          assert data.get("shipment_id") == "SHIP-12345"
          print("Smoke OK: settlement endpoint returned SHIP-12345")
          PY

  frontend:
    name: Frontend – ChainBoard UI build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            chainboard-ui/package-lock.json

      - name: Install dependencies (chainboard-ui)
        working-directory: chainboard-ui
        run: npm ci

      - name: Build ChainBoard UI
        working-directory: chainboard-ui
        run: npm run build

      - name: Run ChainBoard UI tests
        working-directory: chainboard-ui
        run: npm test -- --run

  chainiq-risk-tests:
    name: ChainIQ Risk Engine Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install ChainIQ service dependencies
        working-directory: chainiq-service
        run: |
          python -m venv .venv
          source .venv/bin/activate
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run ChainIQ risk tests
        working-directory: chainiq-service
        env:
          PYTEST_DISABLE_PLUGIN_AUTOLOAD: "1"
        run: |
          source .venv/bin/activate
          python -m pytest -q app/risk/tests
