name: Kafka CI Harness

on:
  push:
    branches: [ main, chainbridge-main-protection ]
  pull_request:
    branches: [ main, chainbridge-main-protection ]

jobs:
  kafka-ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install kafka-python pytest

      - name: Create log directories
        run: mkdir -p logs/ci

      - name: Start Kafka CI Harness
        run: |
          docker compose -f docker-compose.kafkaci.yml up -d
          ./scripts/start-kafka-ci.sh

      - name: Validate Python import environment
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install -r requirements.txt
          python scripts/validate_imports.py

      - name: Run ML ingestion tests
        run: pytest -vv tests/ml 2>&1 | tee logs/ci/ingestion.log

      - name: Run ChainIQ event flow tests
        run: pytest -vv tests/test_chainiq_event_flow.py

      - name: Run ChainPay event flow tests
        run: pytest -vv tests/test_chainpay_event_flow.py

      - name: Run end-to-end Kafka test
        run: pytest -vv tests/test_kafka_end_to_end.py

      - name: Capture Kafka logs
        run: docker compose -f docker-compose.kafkaci.yml logs > logs/ci/kafka.log

      - name: Upload CI logs
        uses: actions/upload-artifact@v4
        with:
          name: kafka-ci-logs
          path: logs/ci/
