[package]
name = "chainbridge_kernel"
version = "0.1.0"
edition = "2021"
authors = ["ChainBridge Governance <governance@chainbridge.io>"]
description = "Constitutional Kernel - Binary Gatekeeper for PAC validation"
license = "MIT"
repository = "https://github.com/BIGmindz/ChainBridge"

[lib]
name = "chainbridge_kernel"
path = "src/lib.rs"
crate-type = ["lib", "cdylib"]  # PAC-OCC-P23: cdylib for FFI shared library

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
chrono = { version = "0.4", features = ["serde"] }
thiserror = "1.0"
sha2 = "0.10"
hex = "0.4"
fs2 = "0.4"  # PAC-OCC-P25: Cross-platform file locking
signal-hook = "0.3"  # PAC-OCC-P16: Async-signal-safe signal handling
libc = "0.2"  # PAC-OCC-P16: Low-level signal constants

[dev-dependencies]
pretty_assertions = "1.4"

[features]
default = []
strict = []  # Enables additional compile-time checks

# ═══════════════════════════════════════════════════════════════════════════════
# Build Profile: Release with LTO for production binary
# ═══════════════════════════════════════════════════════════════════════════════
[profile.release]
lto = true
codegen-units = 1
panic = "abort"
