line-length = 120
target-version = "py311"
exclude = [
  ".venv",
  ".venv-lean",
  "build",
  "dist",
  "data",
  "models",
  ".pytest_cache",
  "__pycache__",
]

[lint]
select = ["E", "F"]
# Relax noisy rules
ignore = [
  "E501",  # line too long
  "E402",  # module import not at top
  "F401",  # unused import
  "F841",  # unused variable
]

[lint.per-file-ignores]
"apps/**" = ["F401", "F841", "E402"]
"scripts/**" = ["E402", "E722", "F401"]
"tests/**" = ["F401", "F841", "E402"]
"enhanced_regime_model.py" = ["F401", "F841"]
"example_regime_prediction.py" = ["F841"]
"ev_thresholding_demo.py" = ["F841"]
"live_trading_bot.py" = ["E402", "E722"]
"multi_signal_bot.py" = ["E402"]
"regime_model_utils.py" = ["F401"]
"ml_pipeline/**" = ["F841"]
"simple_monitor.py" = ["E722"]
"strategy_launcher.py" = ["E722"]
"strategy_trainer_v2.py" = ["F841"]
"test_enhanced_regime_model.py" = ["F841"]
"modules/adaptive_weight_module/adaptive_weight_model.py" = ["F401"]
